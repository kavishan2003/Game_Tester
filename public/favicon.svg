<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
    <defs>
        <linearGradient id="gamepadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4CAF50"/>
            <stop offset="100%" stop-color="#2196F3"/>
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Gamepad Body -->
    <rect x="15" y="35" width="70" height="30" rx="8" ry="8" fill="url(#gamepadGradient)" filter="url(#shadow)"/>

    <!-- Left Handle -->
    <path d="M15,43 C5,45 5,55 15,57 L15,65 C5,68 5,78 15,80 L15,43 Z" fill="url(#gamepadGradient)" filter="url(#shadow)"/>
    <!-- Right Handle -->
    <path d="M85,43 C95,45 95,55 85,57 L85,65 C95,68 95,78 85,80 L85,43 Z" fill="url(#gamepadGradient)" filter="url(#shadow)"/>

    <!-- D-Pad (Left) -->
    <circle cx="35" cy="50" r="12" fill="#333"/>
    <rect x="34" y="42" width="2" height="16" fill="#FFF"/>
    <rect x="27" y="49" width="16" height="2" fill="#FFF"/>

    <!-- Action Buttons (Right) -->
    <circle cx="65" cy="45" r="4" fill="#F44336"/>
    <circle cx="75" cy="55" r="4" fill="#FFEB3B"/>
    <circle cx="65" cy="55" r="4" fill="#2196F3"/>
    <circle cx="75" cy="45" r="4" fill="#4CAF50"/>

    <!-- Magnifying Glass for Testing/Quality -->
    <g transform="translate(45 5)" filter="url(#shadow)">
        <circle cx="0" cy="0" r="10" stroke="#FF5722" stroke-width="4" fill="none"/>
        <line x1="7" y1="7" x2="20" y2="20" stroke="#FF5722" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Small Test Text (Optional, adjust for favicon size) -->
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle" font-weight="bold">TEST</text>
</svg>